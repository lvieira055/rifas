<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Novo Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='novo_cadastro.css') }}">
</head>
<body>

    <div class="container" >
        <h1>Adicionar Novo cliente</h1>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" required><br><br>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" required><br><br>
            <input type="submit" value="Adicionar Cliente" class="submit-btn">
        </form>
    </div>

    <div class="container" hidden="True">
        <form action="{{url_for('novo_contato')}}" method="POST">
            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato" required><br><br>
            <label for="numero">Numero:</label>
            <input type="text" id="numero" name="numero" required><br><br>
            <input type="submit" value="Adicionar contato" class="submit-btn">
        </form>
    </div><br><br>
    
</body>
</html>
