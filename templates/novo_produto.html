<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Novo Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% include "navbar.html" %}
</head>
<body>
    <div class="container mt-3">
    <div class="card" >
        <div class="card-header">
            Adicionar um Novo Produto
        </div>
        <div class="card-body">
            <form action="{{ url_for('novo_produto') }}" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do produto" required>
                </div>
                <div class="mb-3">
                    <label for="custo" class="form-label">Custo do produto</label>
                    <input type="number" step="0.01" class="form-control" id="custo" name="custo" placeholder="Digite seu custo" required>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Digite seu tipo">
                </div>
                <div class="mb-3">
                    <label for="estoque" class="form-label">Estoque inicial</label>
                    <input type="number" class="form-control" id="estoque" name="estoque" placeholder="Estoque inicial do produto" required>
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Adicionar Produto"></input>
                  </div>
            </form>
        </div>
    </div>
</div>    
</body>
</html>
