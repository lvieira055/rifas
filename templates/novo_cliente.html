<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Novo Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% include "navbar.html" %}
</head>
<body>
    <div class="container mt-3">
    <div class="card" >
        <div class="card-header">
            Adicionar Novo cliente
        </div>
        <div class="card-body">
            <form action="{{ url_for('novo_cliente') }}" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" name="idade" placeholder="Digite sua idade" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <input type="text" class="form-control" id="sexo" name="sexo" placeholder="Digite seu sexo" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="999.999.999-99" required>
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Adicionar Cliente"></input>
                  </div>
            </form>
        </div>
    </div>
</div>    
</body>
</html>
