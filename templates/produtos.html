<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de produtos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% include "navbar.html" %}

</head>

<body>
    <div class="container mt-3">
        <div class="card">
          <div class="card-header">
            Lista de produtos
          </div>
          <div class="card-body">
            <table class="table table-striped", name="td-produtos">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Custo</th>
                    <th scope="col">Estoque</th>
                    <th scope="col">Ação</th>
                  </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                  <tr>
                    <th scope="row">{{produto[0] }}</th>
                    <td>{{produto[1] }}</td>
                    <td>R${{produto[2] }}</td>
                    <td>{{produto[4] }}</td>
                    <th scope="col"><a class="btn btn-warning btn-sm" href="{{url_for('editar_produto', idproduto=produto[0])}}">Editar</a> <a class="btn btn-danger btn-sm" href="{{url_for('removerProduto', idproduto=produto[0])}}">Remover</a></th>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            <a href="{{url_for('novo_produto') }}"><button class="btn btn-primary">Adicionar Novo Produto</button></a>
          </div>
        </div>
</div>
    
</body>
</html>
