<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='novo_paciente.css') }}">
    {% include "navbar.html" %}
</head>
<body>
    <div class="container mt-3">
        <div class="card" >
            <div class="card-header">
                Alteração de produtos
            </div>
            <div class="card-body">
        {% for prod in produto%}
        <h1>Alterar produto</h1>
        <form action="{{ url_for('editar_produto',idproduto=prod[0])}}" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do produto" value={{prod[1]}}>
            </div>
            <div class="mb-3">
                <label for="custo" class="form-label">custo</label>
                <input type="number" step="0.01" class="form-control" id="custo" name="custo" placeholder="Digite seu custo" value={{prod[2]}} required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Digite seu tipo" value={{prod[3]}} required>
                <div class="mb-3">
                    <label for="estoque" class="form-label">Estoque</label>
                    <input type="text" class="form-control" id="estoque" name="estoque" placeholder="Estoque inicial do produt" value={{prod[4]}} required>
            <div class="d-grid gap-2">
                <input class="btn btn-primary" type="submit" value="Alterar Produto"></input>
              </div>
        </form>
    </div>
    {%endfor%}
</body>
</html>
