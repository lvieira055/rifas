<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Nova Rifa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% include "navbar.html" %}
</head>
<body>
    <div class="container mt-3">
        <div class="card" >
            <div class="card-header">
                Adicionar Nova Rifa
            </div>
        <div class="card-body">
            <form action="{{ url_for('nova_rifa') }}" class="row g-3" method="POST">
                <div class="col-md-6">
                <label for="produto" class="form-label">PrÃªmio</label>
                <select class="form-control" id="produto" name="produto" required>
                    <option selected>Escolha</option>
                    {%for produto in produtos %}
                    <option>{{produto[0]}}</option>
                    {%endfor%}

                </select>
                </div><div></div>
                <div class="col-md-2">
                    <label for="idade" class="form-label">Colunas</label>
                    <input type="number" class="form-control" id="colunas" name="colunas" placeholder="Quantas?" required>
                </div>
                <div class="col-md-2">
                    <label for="idade" class="form-label">Linhas</label>
                    <input type="number" class="form-control" id="linhas" name="linhas" placeholder="Quantas?" required>
                </div>
                <div class="col-md-1">
                    <label for="Calcular"></label>
                    <a class="btn btn-primary btn-sm" href="{{url_for('calculaTamanho')}}">Calcular Tamanho</a>
                </div>
                <div class="col-md-3">
                    <label for="tamanho" class="form-label">Tamanho total</label>
                </div>
                <div class="col-md-4">
                    <label for="cpf" class="form-label">Valor</label>
                    <input type="text" class="form-control" maxlength="14"  name="valor" id="valor" placeholder="100,00" required>
                </div>
                <div class="col-12">
                <input class="btn btn-primary" type="submit" value="Criar Rifa" ></input>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
</body>
</html>
