<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% include "navbar.html" %}

</head>

<body>
    <div class="container mt-3">
        <div class="card">
          <div class="card-header">
            Lista de clientes
          </div>
          <div class="card-body">
            <table class="table table-striped", name="td-clientes">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Contato</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">nº casa</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Ação</th>
                  </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                  <tr>
                    <th scope="row">{{cliente[0] }}</th>
                    <td>{{cliente[1]}}</td>
                    <td>{{cliente[2]}}</td>
                    <td>{{cliente[3]}}</td>
                    <td>{{cliente[4]}}</td>
                    <td>{{cliente[5]}}</td>
                    <td>{{cliente[6]}}</td>
                    <th scope="col"><a class="btn btn-warning btn-sm" href="{{url_for('editar_cliente', idcliente=cliente[0])}}">Editar</a> <a class="btn btn-danger btn-sm" href="{{url_for('removerCliente', idcliente=cliente[0])}}">Remover</a></th>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            <a href="{{url_for('novo_cliente') }}"><button class="btn btn-primary">Adicionar Novo Cliente</button></a>
          </div>
        </div>
</div>
    
</body>
</html>
